<section>
  <div class="small-12 column m-small-t">
      <div class="white">
          <h1 class="payment-header">Pagamento:</h1>
          <form [formGroup]="orderForm">
              <div class="payment-form">
                  <input [class.has-success]="hasSuccessName()" [class.has-error]="hasErrorName()" class="small-12 large-4 form-input" name="name" type="text" placeholder="Nome" formControlName='name'>
                  <input [class.has-success]="hasSuccessAddress()" [class.has-error]="hasErrorAddress()" class="small-12 large-3 form-input" type="text" placeholder="Endereço" formControlName='address'>
                  <input [class.has-success]="hasSuccessNumber()" [class.has-error]="hasErrorNumber()" class="small-12 large-2 form-input" type="text" placeholder="Numero" formControlName='number'>
                  <input [class.has-success]="hasSuccessComplement()" class="small-12 large-2 form-input" type="text" placeholder="Complemento" formControlName='complement'>
                  <div class="payment-option">
                      <p class="small-12 column payment-text">Opção de pagamento:</p>
                      <select class="small-12 large-2 form-input select"  formControlName="payment_option" [(value)]="payment_option">
                          <option value="cash">Dinheiro</option>
                          <option value="credit">Cartão de crédito</option>
                          <option value="debit">Débito</option>
                      </select>
                  </div>
                  <h1 class="cart-item-header">Itens no carrinho:</h1>
                  <div class="table">
                      <app-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)"
                      (decreaseQty)="decreaseQty($event)"></app-order-items>
                  </div>
                  <div class="order-totals">
                      <p class="small-9 delivery-text">Taxa de entrega:</p>
                      <p class="small-3 delivery-text cost">{{deliveryFee | currency:'BRL': true}}</p>
                      <p class="small-9 delivery-text total">Total:</p>
                      <p class="small-3 delivery-text cost">{{total() | currency:'BRL': true}}</p>
                  </div>
                  <div class="clean-pay">
                       <a (click)="checkOrder(orderForm.value)" class="btn pay">Pagar</a>
                       <button (click)="clear()" class="btn clean">Limpar carrinho</button>
                   </div>
              </div>
          </form>
      </div>
  </div>
</section>
